<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
</head>
  <style>
    *{
        margin: 0;
        padding: 0;
    }

    .div{
        border: 2px solid black;
        display: inline-block;
        padding: 45px;
        margin: 35px;

    }
    
    #dv {
        display: none;
        visibility: hidden;
    }
  </style>
<body>
    <div Class="div" id="dv">
        This is a first div.
    </div>
    <div Class="div">
        This is a another div.
    </div>
    <span>This is a span</span>
</body>
</html>
