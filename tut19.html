<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity and Cascade</title>
</head>
<style>
    .yellow{
        color: yellow;
    }

    .red{
        color: red;
    }

    .blue{
        color: blue;
    }
</style>
<body>
    <div>
        <h1 class="yellow , red, blue">This is about specificity and cascade.</h1>
    </div>
</body>
</html>
