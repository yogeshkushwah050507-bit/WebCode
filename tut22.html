<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
</head>
<style>
    .div-element{
        border: 2px solid black;
        box-shadow: 5px 5px 15px 5px #a11c1c; 
    }

    .text-element{
        text-shadow: 2px 2px 4px #113fbe;
        outline: 2px solid black;
        border: 4px solid red;
    }
</style>
<body>
    <div class="div-element">
        Lorem ipsum dolor sit amet.
    </div>
    <p class="text-element">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores recusandae, pariatur cupiditate nostrum veritatis officia quaerat voluptas aut ad magni nihil accusamus nisi eligendi numquam, exercitationem ipsa voluptate nemo error.</p>
</body>
</html>
