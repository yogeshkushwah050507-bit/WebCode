<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists Styling</title>
</head>
<style>
    nav ul li {
        display: flex;
        display: inline;
        padding: 20px;
        background-color: aqua;
        list-style: georgian;
        /* list-style-position: inside; */
        border: 2px solid black;
        /* list-style-image: none; */
    }
</style>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
</body>

</html>
